var main = document.getElementById("main"); // Namespace

// 3.[A-D]
var hours_worked, regular_rate, regular_pay, overtime_rate, overtime_hours, overtime_pay, total_pay;

hours_worked = parseFloat(window.prompt("Number of hours worked last week", "45"));
regular_rate = parseFloat(window.prompt("Hourly pay", "10"));

if (hours_worked > regular_hours) 
{
    // 40 * pay 
    regular_pay = Math.round(regular_hours * 100 * regular_rate)/100;
    // overtime
    overtime_hours = hours_worked - regular_hours;
    // 1.5 * pay
    overtime_rate = Math.round(overtime_factor * 100 * regular_rate)/100;
    // overtime * 1.5 * pay
    overtime_pay = Math.round(overtime_hours * 100 * overtime_rate)/100;
    // pay + overtime pay
    total_pay = regular_pay + overtime_pay;
} 
else 
{
    // hours * pay
    regular_pay = Math.round(regular_hours * 100 * regular_rate)/100;
    // overtime
    overtime_hours = 0;
    // 1.5 * pay
    overtime_rate = Math.round(overtime_factor * 100 * regular_rate)/100;
    // overtime * 1.5 * pay
    overtime_pay = 0;
    // pay + overtime pay
    total_pay = regular_pay;
}

main.innerHTML += 
"Total Hours Worked: " + hours_worked + "\n" +
"Regular Pay: " + (hours_worked-overtime_hours) + "/hours @ $"
+ regular_rate.toFixed(2) + "/hours = $" + regular_pay.toFixed(2) + "\n" +
"Overtime Pay: " + overtime_hours + "/hours @ $" + overtime_rate.toFixed(2)
