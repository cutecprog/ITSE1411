<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
<meta name="author" content="Andrea Grooms" />
<meta name="description" content="Andrea Grooms - Forms-1" />
<title>Forms-1</title>
<style type="text/css">
td {
   width: 200px;
}
</style>
</head>

<body>
<form id="music_survey" method="post" action="">
   <h1>Music Survey</h1>
   <h4>Andrea Sarah Grooms</h4>
   <p>Name: <input type="text" name="name" size="50" /></p>
   <p>E-mail: <input type="text" name="email" size="50" /></p>
   
   <h3>Select your favorite types of music:</h3>
   <table>
   <tr>
      <td><input type="checkbox" name="Classical" size="50" />Classical</td>
      <td><input type="checkbox" name="Pop" size="50" />Pop</td>
   </tr>
   <tr>
      <td><input type="checkbox" name="Country" size="50" />Country</td>
      <td><input type="checkbox" name="Rap" size="50" />Rap</td>
   </tr>
   <tr>
      <td><input type="checkbox" name="Jazz" size="50" />Jazz</td>
      <td><input type="checkbox" name="Rock" size="50" />Rock</td>
   </tr>
   </table>
   
   <h3>Select how often you purchase music:</h3>
   <table>
   <tr>
      <td><input type="radio" name="Frequency" checked="checked" />Never</td>
      <td><input type="radio" name="Frequency" />Monthly</td>
   </tr>
   <tr>
      <td><input type="radio" name="Frequency" />Few times a year</td>
      <td><input type="radio" name="Frequency" />Weekly</td>
   </tr>
   </table>
   
   <h3>Select how you purchase music:</h3>
   <p><select name="Purchase Preference">
      <option>Music Store</option>
      <option>Web Download</option>
      <option>Web Purchase</option>
   </select></p>
   
   <h3>Describe how music affects your mood:</h3>
   <!-- Note there is a textarea close tag at the end of the line -->
   <p><textarea name="Music Affect" cols="50" rows="4">Please type how music affects your mood.</textarea>
   </p>
   <p>
   <input type="submit" value="Submit" />
   <input type="reset" value="Clear Form" />
   </p>
</form>
<hr />
</body>

</html>
